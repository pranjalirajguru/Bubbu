<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Card üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ffd1dc, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
}

/* Container */
.container {
    position: relative;
    cursor: pointer;
}

/* Envelope */
.envelope {
    width: 280px;
    height: 180px;
    background: #ff5c8a;
    position: relative;
    border-radius: 6px;
    overflow: hidden;
}

/* Click text */
.click-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    font-size: 18px;
    z-index: 4;
    animation: bounce 1.2s infinite;
}

@keyframes bounce {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

/* Flap */
.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 140px solid transparent;
    border-right: 140px solid transparent;
    border-top: 90px solid #ff85a1;
    transform-origin: top;
    transition: transform 0.6s ease;
    z-index: 3;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

/* Bottom */
.bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 140px solid transparent;
    border-right: 140px solid transparent;
    border-bottom: 90px solid #ff3f6c;
}

/* Card */
.card {
    position: absolute;
    left: 50%;
    top: 60px;
    transform: translateX(-50%);
    width: 260px;
    background: white;
    border-radius: 12px;
    text-align: center;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    opacity: 0;
    transition: all 0.7s ease;
    z-index: 2;
}

.card.show {
    top: -170px;
    opacity: 1;
}

.card h2 {
    color: #ff3f6c;
}

/* Buttons */
.buttons {
    margin-top: 15px;
}

.buttons button {
    padding: 10px 16px;
    margin: 6px;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    background: #ff5c8a;
    color: white;
    transition: transform 0.2s;
}

.buttons button:hover {
    transform: scale(1.05);
}

/* Popup message */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    display: none;
    z-index: 10;
}

.popup.show {
    display: block;
}

.popup h3 {
    color: #ff3f6c;
}

.popup p {
    margin-top: 10px;
    font-size: 16px;
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 9;
}

.overlay.show {
    display: block;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
    <h3>üíñGood for uuuüíñ</h3>
    <p>
        <!-- WRITE YOUR MESSAGE HERE -->
        And awww dusr option nahich tula,
        maja bass chala tr permanent agreement krun gheil tujya kadhunüò≠üò≠..
        but thank you Mr. for accepting my proposal. I love you soooooo muchhhhü•πüíã‚ù§Ô∏è
    </p>
</div>

<div class="container" onclick="openEnvelope()">

    <div class="card" id="card">
        <h2>Will you be my Valentine bubbu?</h2>

        <div class="buttons">
            <button onclick="showMessage(event)">Yes</button>
            <button onclick="showMessage(event)">Absolutely Yes</button>
        </div>
    </div>

    <div class="envelope" id="envelope">
        <div class="click-text" id="clickText">Click Me</div>
        <div class="flap"></div>
        <div class="bottom"></div>
    </div>

</div>

<script>
function openEnvelope() {
    document.getElementById("envelope").classList.add("open");
    document.getElementById("card").classList.add("show");
    document.getElementById("clickText").style.display = "none";
}

function showMessage(event) {
    event.stopPropagation(); // prevent envelope click
    document.getElementById("popup").classList.add("show");
    document.getElementById("overlay").classList.add("show");
}
</script>

</body>
</html>
